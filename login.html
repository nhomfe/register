<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./css/style1.css">
    <link rel="stylesheet" href="./css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="sign-in-img">
            <img src="img/login.jpg" alt="Image Sign In">
            <h2 class="title">SIGN IN</h2>
        </div>
        <div class="sign-in-container">
            <form class="sign-in-form">
                <div class="form-group">
                    <input style="width: 100%;" type="text" id="Name" name="Name" placeholder="Name*"><br>
                </div>
                <div class="form-group" id="f-password">
                    <input style="width: 100%;" type="text" id="password" name="password" placeholder="Password*">
                    <i class="fa-regular fa-eye"></i><br>
                    <div class="forgot_password">
                        <a href="https://wpbingosite.com/wordpress/uamo/my-account/lost-password/">Lost your
                            password?</a>
                    </div>
                    <button class="button button-signin">SIGN IN</button>
                    <button class="button button-create">CREATE AN ACCOUNT</button>
                </div>
        </div>
    </div>
</body>

</html>
